<!DOCTYPE html>
<!-- DOCTYPE は文書宣言と呼ばれるもので、この文書は HTML で書かれていますよという意味。 -->

<html lang="ja">
<!-- 次に来るのが HTML 文書なので、全体を html タグでこのように囲っている。 -->
<!-- ちなみに、lang 属性があるが、これは languageの略で、このHTML文書は japanese 、つまり日本語で書かれていますよという意味。 -->


<head>    <!--この文書を解析して活用するプログラムに読んでほしい、かつ処理してほしい情報-->

①文字コードの指定     → 指定する事で、ページの文字化けを防げる。
②ページのタイトルの設定   → Google Chromeなどのブラウザのタブ上に表示。
③CSSの読み込み   → 
など
-->
  <meta charset="utf-8">  <!--この文書の文字コードを指定するためのメタ情報-->
